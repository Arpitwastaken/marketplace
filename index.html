<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #fafafa;
      --bg-white: #ffffff;
      --text: #1a1a1a;
      --text-secondary: #666666;
      --text-light: #999999;
      --border: #e5e5e5;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --green: #10b981;
      --red: #ef4444;
      --orange: #f59e0b;
      --purple: #8b5cf6;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    
    /* Header */
    .header {
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
    }
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.5px;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .nav-link:hover {
      background: var(--bg);
      color: var(--text);
    }
    
    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 84px auto 40px;
      padding: 0 24px;
    }
    
    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, var(--accent) 0%, #818cf8 100%);
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 32px;
      color: white;
    }
    .hero h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .hero p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    /* Search */
    .search-section {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 280px;
      padding: 14px 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      background: var(--bg-white);
      transition: all 0.2s;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .filter-select {
      padding: 14px 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 14px;
      background: var(--bg-white);
      cursor: pointer;
      min-width: 140px;
    }
    
    /* Category Pills */
    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }
    .category-pill {
      padding: 10px 18px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .category-pill:hover {
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.05);
    }
    .category-pill.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .category-icon {
      font-size: 16px;
    }
    
    /* Listings Grid - Card Style */
    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }
    
    .listing-card {
      background: var(--bg-white);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.25s ease;
      border: 1px solid var(--border);
    }
    .listing-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
    }
    
    .card-image {
      position: relative;
      height: 180px;
      background: #f0f0f0;
      overflow: hidden;
    }
    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge-hot {
      background: var(--red);
      color: white;
    }
    .badge-new {
      background: var(--green);
      color: white;
    }
    .badge-great {
      background: var(--orange);
      color: white;
    }
    .badge-boosted {
      background: var(--purple);
      color: white;
    }
    .card-save {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      border: none;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .card-save:hover {
      transform: scale(1.1);
      background: white;
    }
    .card-save.saved {
      color: var(--red);
    }
    
    .card-content {
      padding: 16px;
    }
    .card-price {
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
    }
    .card-title {
      font-size: 15px;
      font-weight: 600;
      margin: 6px 0 4px;
      color: var(--text);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .card-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }
    .card-location {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text-light);
    }
    
    .card-seller {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .seller-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #818cf8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }
    .seller-info {
      flex: 1;
    }
    .seller-name {
      font-size: 12px;
      font-weight: 500;
    }
    .seller-trust {
      font-size: 11px;
      color: var(--green);
    }
    
    /* Detail View */
    .detail-view {
      background: var(--bg-white);
      border-radius: 20px;
      overflow: hidden;
    }
    .detail-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }
    .detail-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 16px;
    }
    .detail-info {
      padding: 8px 0;
    }
    .detail-price {
      font-size: 36px;
      font-weight: 700;
    }
    .detail-title {
      font-size: 24px;
      font-weight: 600;
      margin: 12px 0;
    }
    .detail-condition {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(16, 185, 129, 0.1);
      color: var(--green);
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    .detail-desc {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 20px;
    }
    
    .detail-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .btn {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    .btn-secondary {
      background: var(--bg);
      color: var(--text);
    }
    .btn-secondary:hover {
      background: var(--border);
    }
    
    /* FMV Box */
    .fmv-box {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }
    .fmv-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--green);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .fmv-values {
      display: flex;
      gap: 24px;
    }
    .fmv-item {
      text-align: center;
    }
    .fmv-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .fmv-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--text);
    }
    
    /* Account View */
    .account-header {
      background: var(--bg-white);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .account-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #818cf8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      font-weight: 700;
    }
    .account-info h2 {
      font-size: 24px;
      font-weight: 700;
    }
    .trust-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: rgba(16, 185, 129, 0.1);
      color: var(--green);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      margin-top: 8px;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--bg-white);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    
    /* Section Headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 20px;
      font-weight: 700;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #1a1a1a;
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-secondary);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .detail-header {
        grid-template-columns: 1fr;
      }
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .header {
        padding: 0 16px;
      }
      .container {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">Marketplace</div>
      <div class="header-right">
        <a href="#" class="nav-link" id="navBrowse">Browse</a>
        <a href="#" class="nav-link" id="navSell">Sell</a>
        <a href="#" class="nav-link" onclick="showAccount()">Account</a>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container" id="mainContainer">
    <!-- Listings View -->
    <div id="listingsView">
      <!-- Hero -->
      <div class="hero">
        <h1>Find Great Deals</h1>
        <p>Buy and sell locally with confidence</p>
      </div>
      
      <!-- Search -->
      <div class="search-section">
        <input type="text" class="search-input" id="searchInput" placeholder="Search for anything..." oninput="handleSearch()">
        <select class="filter-select" id="zipInput" onchange="handleSearch()">
          <option value="">Location</option>
          <option value="10001">New York</option>
          <option value="90001">Los Angeles</option>
          <option value="60601">Chicago</option>
          <option value="78701">Austin</option>
          <option value="80201">Denver</option>
        </select>
        <select class="filter-select" id="radiusSelect" onchange="handleSearch()">
          <option value="50">50 miles</option>
          <option value="15">15 miles</option>
          <option value="5">5 miles</option>
          <option value="9999">Any distance</option>
        </select>
      </div>
      
      <!-- Categories -->
      <div class="categories">
        <button class="category-pill active" data-filter="all" onclick="setFilter('all')">
          <span class="category-icon">üè∑Ô∏è</span> All
        </button>
        <button class="category-pill" data-filter="electronics" onclick="setFilter('electronics')">
          <span class="category-icon">üì±</span> Electronics
        </button>
        <button class="category-pill" data-filter="furniture" onclick="setFilter('furniture')">
          <span class="category-icon">ü™ë</span> Furniture
        </button>
        <button class="category-pill" data-filter="vehicles" onclick="setFilter('vehicles')">
          <span class="category-icon">üöó</span> Vehicles
        </button>
        <button class="category-pill" data-filter="clothing" onclick="setFilter('clothing')">
          <span class="category-icon">üëï</span> Clothing
        </button>
      </div>
      
      <!-- Grid -->
      <div class="listings-grid" id="listingsGrid">
        <div class="loading">Loading listings...</div>
      </div>
    </div>
    
    <!-- Detail View -->
    <div id="detailView" style="display:none;">
      <button onclick="showListings()" style="background:none;border:none;font-size:14px;color:var(--accent);cursor:pointer;margin-bottom:16px;">‚Üê Back to listings</button>
      <div class="detail-view" id="detailContent"></div>
    </div>
    
    <!-- Account View -->
    <div id="accountView" style="display:none;">
      <div class="account-header">
        <div class="account-avatar" id="accountAvatar">T</div>
        <div class="account-info">
          <h2 id="accountName">Tech Trader</h2>
          <div class="trust-badge">
            <span>‚≠ê</span>
            <span id="accountTrust">Trust Score: 92/100</span>
          </div>
        </div>
      </div>
      
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="statListings">3</div>
          <div class="stat-label">Active Listings</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statViews">1.2K</div>
          <div class="stat-label">Total Views</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statBoost">85</div>
          <div class="stat-label">Boost Score</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="statSales">45</div>
          <div class="stat-label">Total Sales</div>
        </div>
      </div>
      
      <!-- Your Listings -->
      <div class="section-header">
        <h3 class="section-title">Your Listings</h3>
      </div>
      <div class="listings-grid" id="myListingsGrid"></div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    const API = 'http://localhost:3000/api';
    let allListings = [];
    let currentFilter = 'all';
    let searchQuery = '';
    let selectedListing = null;
    
    // Mock current user
    const currentUser = 'seller1';
    const users = {
      'seller1': { name: 'Tech Trader', trust: 92, initials: 'TT' },
      'seller2': { name: 'Gadget Guy', trust: 78, initials: 'GG' },
      'seller3': { name: 'Gamer Store', trust: 95, initials: 'GS' },
      'seller4': { name: 'Furniture Flipper', trust: 81, initials: 'FF' },
    };
    
    // Load listings
    async function loadListings() {
      try {
        const res = await fetch(API + '/listings');
        allListings = await res.json();
        renderListings();
      } catch (e) {
        document.getElementById('listingsGrid').innerHTML = '<div class="loading">Server not running. Run: npm start</div>';
      }
    }
    
    // Get badge for listing
    function getListingBadge(listing) {
      if (listing.boost_score) return '<span class="card-badge badge-boosted">Boosted</span>';
      
      const daysSinceListed = Math.floor((Date.now() - new Date(listing.created_at)) / (1000 * 60 * 60 * 24));
      if (daysSinceListed < 2) return '<span class="card-badge badge-new">New</span>';
      
      return '';
    }
    
    // Render listings
    function renderListings() {
      const grid = document.getElementById('listingsGrid');
      let filtered = allListings;
      
      // Search
      if (searchQuery) {
        filtered = filtered.filter(l => 
          l.title.toLowerCase().includes(searchQuery) || 
          (l.description || '').toLowerCase().includes(searchQuery)
        );
      }
      
      // Filter
      if (currentFilter === 'buy') filtered = filtered.filter(l => l.type === 'buy');
      else if (currentFilter === 'sell') filtered = filtered.filter(l => l.type === 'sell');
      else if (currentFilter !== 'all') filtered = filtered.filter(l => l.category === currentFilter);
      
      if (!filtered.length) {
        grid.innerHTML = '<div class="loading">No listings found</div>';
        return;
      }
      
      grid.innerHTML = filtered.map(l => {
        const user = users[l.user_id] || { name: 'Seller', trust: 50, initials: 'S' };
        const priceDisplay = l.type === 'sell' ? `$${l.price}` : `$${l.min_price} - $${l.max_price}`;
        const imageHtml = l.image 
          ? `<img src="${l.image}" alt="${l.title}" loading="lazy">` 
          : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:48px;">üì¶</div>`;
        
        return `
          <div class="listing-card" onclick="openDetail('${l.id}')">
            <div class="card-image">
              ${imageHtml}
              ${getListingBadge(l)}
              <button class="card-save" onclick="event.stopPropagation(); toggleWatchlist('${l.id}')">‚ô°</button>
            </div>
            <div class="card-content">
              <div class="card-price">${priceDisplay}</div>
              <div class="card-title">${l.title}</div>
              <div class="card-meta">
                <span>${l.condition || l.type}</span>
              </div>
              <div class="card-location">üìç ${l.location || 'Unknown'}</div>
              <div class="card-seller">
                <div class="seller-avatar">${user.initials}</div>
                <div class="seller-info">
                  <div class="seller-name">${user.name}</div>
                  <div class="seller-trust">‚≠ê ${user.trust}/100</div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // Search & Filter
    function handleSearch() {
      searchQuery = document.getElementById('searchInput').value.toLowerCase();
      renderListings();
    }
    
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.category-pill').forEach(p => {
        p.classList.toggle('active', p.dataset.filter === filter);
      });
      renderListings();
    }
    
    // Detail View
    async function openDetail(id) {
      selectedListing = allListings.find(l => l.id === id);
      if (!selectedListing) return;
      
      document.getElementById('listingsView').style.display = 'none';
      document.getElementById('detailView').style.display = 'block';
      
      // Fetch full listing with FMV
      try {
        const res = await fetch(API + '/listings/' + id);
        selectedListing = await res.json();
      } catch (e) {}
      
      const user = users[selectedListing.user_id] || { name: 'Seller', trust: 50 };
      const priceDisplay = selectedListing.type === 'sell' ? `$${selectedListing.price}` : `$${selectedListing.min_price} - $${selectedListing.max_price}`;
      
      let fmvHtml = '';
      if (selectedListing.type === 'sell' && selectedListing.fairMarketValue) {
        const fmv = selectedListing.fairMarketValue;
        fmvHtml = `
          <div class="fmv-box">
            <div class="fmv-title">üìä Fair Market Value</div>
            <div class="fmv-values">
              <div class="fmv-item">
                <div class="fmv-label">Low</div>
                <div class="fmv-value">$${fmv.low}</div>
              </div>
              <div class="fmv-item">
                <div class="fmv-label">Average</div>
                <div class="fmv-value">$${fmv.average}</div>
              </div>
              <div class="fmv-item">
                <div class="fmv-label">High</div>
                <div class="fmv-value">$${fmv.high}</div>
              </div>
            </div>
          </div>
        `;
      }
      
      const imageHtml = selectedListing.image 
        ? `<img class="detail-image" src="${selectedListing.image}" alt="${selectedListing.title}">` 
        : `<div class="detail-image" style="display:flex;align-items:center;justify-content:center;font-size:120px;background:#f0f0f0;">üì¶</div>`;
      
      document.getElementById('detailContent').innerHTML = `
        <div class="detail-header">
          <div>${imageHtml}</div>
          <div class="detail-info">
            <div class="detail-price">${priceDisplay}</div>
            <h1 class="detail-title">${selectedListing.title}</h1>
            ${selectedListing.condition ? `<span class="detail-condition">${selectedListing.condition.replace('_', ' ')}</span>` : ''}
            <p class="detail-desc">${selectedListing.description || 'No description provided.'}</p>
            <p style="color:var(--text-light);font-size:14px;margin-bottom:8px;">üìç ${selectedListing.location || 'Unknown'}</p>
            ${fmvHtml}
            <div class="detail-actions">
              <button class="btn btn-primary" onclick="messageSeller()">üí¨ Message Seller</button>
              <button class="btn btn-secondary" onclick="makeOffer()">Make Offer</button>
            </div>
          </div>
        </div>
      `;
    }
    
    function showListings() {
      document.getElementById('listingsView').style.display = 'block';
      document.getElementById('detailView').style.display = 'none';
      document.getElementById('accountView').style.display = 'none';
    }
    
    function messageSeller() {
      showToast('Opening messages...');
    }
    
    function makeOffer() {
      showToast('Make offer feature coming soon!');
    }
    
    // Account
    function showAccount() {
      document.getElementById('listingsView').style.display = 'none';
      document.getElementById('detailView').style.display = 'none';
      document.getElementById('accountView').style.display = 'block';
      
      // Show nav links
      document.getElementById('navBrowse').style.display = 'inline';
      document.getElementById('navSell').style.display = 'inline';
      
      // Load user's listings
      const myListings = allListings.filter(l => l.user_id === currentUser);
      const grid = document.getElementById('myListingsGrid');
      
      if (!myListings.length) {
        grid.innerHTML = '<div class="loading">No listings yet</div>';
        return;
      }
      
      grid.innerHTML = myListings.map(l => {
        const priceDisplay = l.type === 'sell' ? `$${l.price}` : `$${l.min_price}`;
        return `
          <div class="listing-card" onclick="openDetail('${l.id}')">
            <div class="card-image">
              ${l.image ? `<img src="${l.image}" alt="${l.title}">` : `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:48px;">üì¶</div>`}
              ${l.boost_score ? '<span class="card-badge badge-boosted">‚ö° Boosted</span>' : ''}
            </div>
            <div class="card-content">
              <div class="card-price">${priceDisplay}</div>
              <div class="card-title">${l.title}</div>
              <div class="card-meta">
                <span>${l.condition || l.type}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // Watchlist
    async function toggleWatchlist(id) {
      try {
        await fetch(API + '/watchlist/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: currentUser, listing_id: id })
        });
        showToast('Added to watchlist!');
      } catch (e) {
        showToast('Failed to save');
      }
    }
    
    // Toast
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // Init
    document.getElementById('navBrowse').style.display = 'none';
    document.getElementById('navSell').style.display = 'none';
    loadListings();
  </script>
</body>
</html>
